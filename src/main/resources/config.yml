settings:
  # Регулярное выражение для имен
  allowed-regex: "^[а-яА-ЯёЁ]+$"

  # Обязательна ли фамилия? (true/false)
  require-lastname: true

  # Символ разделитель для /todo
  todo-separator: "*"

  limits:
    first-name: 15
    last-name: 30

  # Включена ли система цветов
  color-system-enabled: true

  # Настройки Roll по умолчанию
  roll:
    default-min: 0
    default-max: 100
    allow-override: true

  local-chat:
    enabled: true
    radius: 100
    nobody-heard: "&8(Вас никто не услышал...)"

  # Настройки главного меню
  main-menu:
    title: "&8Настройки RP"
    size: 36
    border-item:
      material: BLACK_STAINED_GLASS_PANE
      name: " "
    rpname-item:
      enabled: true
      material: NAME_TAG
      name: "&eНастройка RP имени"
      lore:
        - "&7Изменить или удалить"
        - "&7ваше RP имя"
        - ""
        - "&eНажмите, чтобы открыть"
      slot: 10
    description-item:
      enabled: true
      material: WRITABLE_BOOK
      name: "&bОписание персонажа"
      lore:
        - "&7Настройте описание вашего"
        - "&7персонажа для других игроков"
        - ""
        - "&eНажмите, чтобы открыть"
      slot: 12
    colors-item:
      enabled: true
      material: RED_DYE
      name: "&cЦвет имени"
      lore:
        - "&7Настройте цвет вашего RP имени"
        - ""
        - "&eНажмите, чтобы открыть"
      slot: 14
    roll-settings-item:
      enabled: true
      material: PAPER
      name: "&eНастройки Roll"
      lore:
        - "&7Настройте минимальное и"
        - "&7максимальное значение для /roll"
        - ""
        - "&eНажмите, чтобы открыть"
      slot: 16
    back-item:
      material: ARROW
      name: "&7Назад"
      lore:
        - "&7Вернуться в предыдущее меню"
      slot: 18

  # Настройки меню настроек RP имени
  rpname-menu:
    title: "&8Настройка RP имени"
    size: 27
    border-item:
      material: BLACK_STAINED_GLASS_PANE
      name: " "
    change-name:
      material: PAPER
      name: "&aИзменить RP имя"
      lore:
        - "&7Введите новое имя и фамилию"
        - "&7в чат после закрытия меню"
        - ""
        - "&eНажмите, чтобы изменить"
      slot: 11
    remove-name:
      material: BARRIER
      name: "&cУдалить RP имя"
      lore:
        - "&7Удалить текущее RP имя"
        - ""
        - "&eНажмите, чтобы удалить"
      slot: 13
    back-item:
      material: ARROW
      name: "&7Назад"
      lore:
        - "&7Вернуться в главное меню"
      slot: 15

  # Настройки меню описания
  description-menu:
    title: "&8Описание персонажа"
    size: 27
    border-item:
      material: BLACK_STAINED_GLASS_PANE
      name: " "
    change-description:
      material: WRITABLE_BOOK
      name: "&aИзменить описание"
      lore:
        - "&7Введите новое описание"
        - "&7в чат после закрытия меню"
        - ""
        - "&eНажмите, чтобы изменить"
      slot: 11
    remove-description:
      material: BARRIER
      name: "&cУдалить описание"
      lore:
        - "&7Удалить текущее описание"
        - ""
        - "&eНажмите, чтобы удалить"
      slot: 13
    back-item:
      material: ARROW
      name: "&7Назад"
      lore:
        - "&7Вернуться в главное меню"
      slot: 15

  # Настройки меню цветов
  color-menu:
    title: "&8Выбор цвета имени"
    size: 36
    border-item:
      material: BLACK_STAINED_GLASS_PANE
      name: " "
    default-color-item:
      material: BRUSH
      name: "&fЦвет по умолчанию"
      lore:
        - "&7Использовать цвет, заданный"
        - "&7администратором сервера"
        - ""
        - "&eНажмите, чтобы выбрать"
      slot: 4
    back-item:
      material: ARROW
      name: "&7Назад"
      lore:
        - "&7Вернуться в главное меню"
      slot: 31

  # Настройки меню Roll
  roll-menu:
    title: "&8Настройки Roll"
    size: 27
    border-item:
      material: BLACK_STAINED_GLASS_PANE
      name: " "
    roll-min:
      material: PAPER
      name: "&eМинимальное значение"
      lore:
        - "&7Текущее: &f{min}"
        - ""
        - "&aЛКМ &7- Увеличить"
        - "&cПКМ &7- Уменьшить"
        - "&eShift+ЛКМ &7- Ввести вручную"
      slot: 11
    roll-max:
      material: MAP
      name: "&eМаксимальное значение"
      lore:
        - "&7Текущее: &f{max}"
        - ""
        - "&aЛКМ &7- Увеличить"
        - "&cПКМ &7- Уменьшить"
        - "&eShift+ЛКМ &7- Ввести вручную"
      slot: 15
    info-item:
      material: BOOK
      name: "&eИнформация"
      lore:
        - "&7Текущие настройки:"
        - "&f/roll {min} {max}"
      slot: 13
    reset-item:
      material: BARRIER
      name: "&cСбросить настройки"
      lore:
        - "&7Вернуть значения по умолчанию"
      slot: 22
    save-item:
      material: EMERALD
      name: "&aСохранить настройки"
      lore:
        - "&7Применить изменения"
      slot: 24
    back-item:
      material: ARROW
      name: "&7Назад"
      lore:
        - "&7Вернуться в главное меню"
      slot: 26

formats:
  me: "{colored_name} &7{text}"
  do: "&7{text} &e({colored_name}&e)"
  try: "{colored_name} &7{text} &8| {result}"
  roll: "{colored_name} &7кинул кубик &8(&7{min}-{max}&8). &7Выпало: &a{result}"
  todo: "{colored_name} &7{action}, сказал: &f{speech}"

  try-success: "&aУдачно"
  try-fail: "&cНеудачно"

